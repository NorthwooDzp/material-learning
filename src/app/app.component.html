<div>
  <mat-form-field>
    <input matInput>
    <mat-chip-list>
      <mat-chip *ngFor="let title of ['First', 'Second', 'Third']">
        <span>{{title}}:</span>
        <mat-form-field>
          <input matInput
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of [1,2,3,4]"
                        [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-icon>X</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </mat-form-field>
</div>

<router-outlet></router-outlet>
